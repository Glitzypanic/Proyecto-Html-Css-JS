<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/datosUsuario.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>MasterDots Game</title>
</head>
<body>
    <!-- CABECERA -->
    <header>
        <img src="img/_472c9851-3fd2-45e3-8eca-6982cb5ff640.jpg" alt="LOGO" height="100">
    </header>
    <!-- FORMULARIO USUARIO -->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action='juego.html' id="formEntrada">
            <div class="itemform">
                <label for="nick">Introduce tu nick: </label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required minlength="3" maxlength="10">
            </div>
            <div class="itemform">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" value="yo@iam.es">
            </div>
            <div class="itemform">
                <label for="tamano">Tamaño del juego </label>
                <select name="tamano" id="tamano" required>
                    <option value="0">--Por favor elige un tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <p>*Obligatorio</p>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR">
            </div>
        </form>
    </main>
    <!-- PIE DE PAGINA -->
    <footer>
        <p>Curso FrontEnd HTML, CSS y JS</p>
    </footer>
</body>
</html>
